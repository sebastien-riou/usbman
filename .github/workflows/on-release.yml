name: on-release

on:
  push:
    tags:
      - "v*.*.*"

defaults:
  run:
    shell: bash

jobs:
  build:
    permissions: write-all

    strategy:
      fail-fast: false
      matrix:
        build:
          - name: 'usbman'
            platform:  'ubuntu-22.04-amd64'
            os: 'ubuntu-22.04'
          - name: 'usbman'
            platform:  'ubuntu-24.04-amd64'
            os: 'ubuntu-24.04'
#          - name: 'usbman'
#            platform:  'macos-15-intel'
#            os: 'macos-15-intel'

    runs-on: ${{ matrix.build.os }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: setup generic
        if: ${{ matrix.build.os != 'macos-15-intel' }}
        run: |
          pip3 install pipenv 
          pipenv sync --python /bin/python3

      - name: setup macos
        if: ${{ matrix.build.os == 'macos-15-intel' }}
        run: |
          pip3 install --break-system-packages pipenv 
          pipenv sync --python /usr/local/bin/python3

      - name: Add msbuild to PATH
        if: ${{ matrix.build.os == 'windows-latest' }}
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Build
        run: |
          pipenv run ./package_usbman

      - name: Minimaly test
        run: |
          dist/usbman --help
          mv dist/usbman usbman-${{ matrix.build.platform }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: usbman-${{ matrix.build.platform }}
          path: usbman-${{ matrix.build.platform }}

  release:
    permissions: write-all
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Build wheel
        run: |
          pip3 install pipenv 
          pipenv sync --python /bin/python3
          pipenv run ./lint
          pipenv run ./buildit

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: pure-python
          path: dist/

      - name: Download Artifacts
        uses: actions/download-artifact@v4

      - name: info  
        run: |
          pwd
          echo $GITHUB_WORKSPACE
          ls -la
          ls -R

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            usbman-ubuntu-22.04-amd64/*
            usbman-ubuntu-24.04-amd64/*
            dist/*

  pypi-publish:
    runs-on: ubuntu-latest
    needs:
      - release
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write

    # Dedicated environments with protections for publishing are strongly recommended.
    # For more information, see: https://docs.github.com/en/actions/deployment/targeting-different-environments/using-environments-for-deployment#deployment-protection-rules
    environment:
      name: pypi
      # OPTIONAL: uncomment and update to include your PyPI project URL in the deployment status:
      # url: https://pypi.org/p/YOURPROJECT
      #
      # ALTERNATIVE: if your GitHub Release name is the PyPI project version string
      # ALTERNATIVE: exactly, uncomment the following line instead:
      # url: https://pypi.org/project/YOURPROJECT/${{ github.event.release.name }}

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: pure-python
          path: dist/

      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/